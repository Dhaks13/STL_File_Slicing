<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header>
            <h1>3D Objects to 2D layers</h1>
        </header>
        <div class="upload-container">
            <form id="upload-form" action="layers" method="post" enctype="multipart/form-data">
                <label for="file-upload">Upload Your STL file:</label>
                <input id="file-upload" title="Choose an STL file to upload" placeholder="Select an STL file" type="file" name="file" accept=".stl" required/>
                <input type="submit" value="Upload" />
            </form>
        </div>
    </body>
</html>
